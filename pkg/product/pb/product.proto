syntax = "proto3";

package product;

option go_package = "./pkg/product/pb";

service ProductService {
  rpc CreateProduct(CreateProductRequest) returns (CreateProductResponse) {}
  rpc FindOne(FindOneRequest) returns (FindOneResponse) {}
  rpc DecreaseStock(DecreaseStockRequest) returns (DecreaseStockResponse) {}
  rpc ListProducts(ListProductsRequest) returns (ListProductsResponse) {}
  rpc Search(SearchRequest) returns (SearchReponse){}
  rpc SortByPrice(SortByPriceRequest) returns (SortByPriceResponse){}
}

// CreateProduct

message CreateProductRequest {
  string name = 1;
  string sku = 2;
  int64 stock = 3;
  int64 price = 4;
}

message CreateProductResponse {
  int64 status = 1;
  string error = 2;
  int64 id = 3;
}

// FindOne

message FindOneData {
  int64 id = 1;
  string name = 2;
  string sku = 3;
  int64 stock = 4;
  int64 price = 5;
}

message FindOneRequest { int64 id = 1; }

message FindOneResponse {
  int64 status = 1;
  string error = 2;
  FindOneData data = 3;
}

// DecreaseStock

message DecreaseStockRequest {
  int64 id = 1;
  int64 orderId = 2;
  int64 quantity =3;
}

message DecreaseStockResponse {
  int64 status = 1;
  string error = 2;
}

// ListProducts

message ListProductsRequest {}

message ListProductsResponse {
  int64 status = 1;
  string error = 2;
  repeated FindOneData data = 3;
}

// Search

message SearchRequest {
  string search = 1;
}

message SearchReponse {
  int64 status = 1;
  string error = 2;
  repeated FindOneData data = 3;
}

// SortByPrice

message SortByPriceRequest {
  bool sort = 1;
}

message SortByPriceResponse {
  int64 status = 1;
  string error = 2;
  repeated FindOneData data = 3;
}